  mysql_db:
    build:
      context: ../.build/mysql
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "sh", "-c", "../.build/mysql/wait-for-mysql.sh"]
      interval: 5s
      timeout: 30s
      retries: 3

