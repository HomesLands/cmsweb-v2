volumes:
  mysql:

services:
  backend:
    build:
      context: ../app/backend
      dockerfile: ../../.build/backend/Dockerfile # Adjusted to be relative to the context
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:3000/api/v1/healthCheck/status"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      NODE_ENV: ${NODE_ENV}
      HOST_MYSQL: ${HOST_MYSQL}
      PORT_MYSQL: ${PORT_MYSQL}
      USER_MYSQL: ${USER_MYSQL}
      PASSWORD_MYSQL: ${PASSWORD_MYSQL}
      DATABASE_MYSQL: ${DATABASE_MYSQL}
      HASH_SALT: ${HASH_SALT}
      JWT_SECRET: ${JWT_SECRET}
      PASSPORT_SECRET: ${PASSPORT_SECRET}
      TZ: Asia/Ho_Chi_Minh
    depends_on:
      - mysql_db

  mysql_db:
    build:
      context: ../.build/mysql
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${PASSWORD_MYSQL}
      MYSQL_DATABASE: ${DATABASE_MYSQL}
      TZ: Asia/Ho_Chi_Minh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 30s
      retries: 3

  frontend:
    build:
      context: ../app/frontend
      dockerfile: ../../.build/frontend/Dockerfile # Adjusted to be relative to the context
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_BASE_API_URL: ${VITE_BASE_API_URL} # Replace with your actual API URL
    restart: always
    ports:
      - "3001:3001"

networks:
  default:
    external: true
    name: scoobydoo
